<!DOCTYPE html>
<html>
<head>
    <title>DressQuiz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">DressQuiz</a>
            </div>

            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav nav-pills nav-stacked navbar-right">
                    <li>
                        <a href="#">Points <span class="badge">42</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Guess the right brand!</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- Photo -->
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="media-object" src="img/default-dress.jpg">
                    </div>
                </div>
            </div>

            <!-- Answers -->
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info"><strong>Choose the right answer!</strong></li>
                    <a href="#" class="list-group-item">Armani</a>
                    <a href="#" class="list-group-item">Gucci</a>
                    <a href="#" class="list-group-item list-group-item-success">Get</a>
                    <a href="#" class="list-group-item">Versaci</a>
                </ul>
            </div>

            <!-- Points -->
            <div class="col-md-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Points</h3>
                    </div>

                    <div class="panel-body">
                        <h1 class="text-center">42</h1>
                    </div>
                </div>

                <button type="button" class="btn btn-default btn-lg pull-right">Next image</button>
            </div>
        </div>
    </div>
</body>
</html>
