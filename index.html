<!DOCTYPE html>
<html>
<head>
    <title>FashionQuiz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">FashionQuiz</a>
            </div>

            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav nav-pills nav-stacked navbar-right">
                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>What brand is this item?</h3>
        <p id="category">Category</p>
    </div>

    <div class="container">
        <div class="row">
            <!-- Photo -->
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="media-object" src="img/ajax-loader.gif" id="dress" width="90%">
                    </div>
                </div>
            </div>

            <!-- Answers -->
            <div class="col-md-4">
                <li class="list-group-item list-group-item-info"><strong>Choose the right answer</strong></li>
                <ul class="list-group" id="answers">

                </ul>

                <hr>
                <div class="container">

                    <p id="result">Your answer is correct!</p>
                    <button type="button" class="btn btn-default btn-lg" id="next">Next image</button>

                </div>
                <hr>
            </div>

            <!-- Points -->
            <div class="col-md-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Points</h3>

                    </div>

                    <div class="panel-body">
                        <h1 class="text-center" id="points">42</h1>
                        <span class="label label-danger pull-right" id="reset">reset</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="text-muted">
            <p>Built with
                <a href="http://getbootstrap.com/">Bootstrap</a>
                and
                <a href="http://shopsense.shopstyle.com/">ShopStyle API</a>


                <a class="pull-right" href="http://github.com/ramuta/dressquiz-js">GitHub</a>

            </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dress_model.js"></script>
    <script src="js/secret2.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/quiz.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49899142-1', 'fashionquiz.appspot.com');
        ga('send', 'pageview');

    </script>
</body>
</html>
